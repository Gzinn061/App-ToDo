<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List!</title>
</head>

<body>

    <div class="wrapper">
        <div class="task-input">
            <img src="bars-icon.svg">
            <input type="text" placeholder="Adicione uma nova tarefa:">
        </div>

        <div class="controls">
            <div class="filters">
                <span id="all" class="active">
                    Todas
                </span>
                <span id="pending">Pendentes</span>
                <span id="completed">Completas</span>
            </div>
            <button class="clear-btn">Limpar Todas</button>
        </div>
        <ul class="task-box"></ul>

    </div>

    <script src="index.js"></script>
</body>
<div class="footer">
    <footer>Desenvolvido por Guilherme Nunes : : Todos os Direitos Reservados.</footer>
</div>


</html>
